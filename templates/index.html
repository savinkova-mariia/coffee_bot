{% extends "base.html" %}

{% block title %}Tables{% endblock %}
{% block header_text %}Tables{% endblock %}

{% block content %}

    <p>Currently available tables (make more in the <a href="/admin">admin</a>):</p>

    {% for t in tables %}
        <p>
            <a href="{{ t.get_absolute_url }}">{{ t.title }}</a>
        </p>
    {% empty %}
        <p class="empty">No tables yet.</p>
    {% endfor %}

{% endblock %}
